<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin: Все пользователи</title>
</head>
<body>

<p th:text="${message}"/>

<table>
    <thead>
    <tr>
<!--        <th>Id</th> -->
        <th>Username</th>
        <th>Password</th>
        <th>Age</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
<!--        <td th:text="${user.id}">id</td> -->
        <td><a th:href="@{/admin/{id}(id=${user.getId()})}" th:text="${user.getUsername()}"/></td>
        <td th:text="${user.getPassword()}">surname</td>
        <td th:text="${user.getAge()}">age</td>
    </tr>
    </tbody>
</table>

<br/>
<hr/>
<a href="/admin/new">Создать нового пользователя</a>
<p></p>
<form th:action="@{/logout}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <input type="submit" value="Выход"></input>
</form>
</body>
</html>
